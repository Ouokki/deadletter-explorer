# --- Required (must match your SonarCloud project) ---
sonar.projectKey=Ouokki_deadletter-explorer-frontend
sonar.organization=ouokki
sonar.host.url=https://sonarcloud.io

# --- Sources & tests ---
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.*,**/*.test.*

# Ignore artifacts & dependencies
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Coverage (enable if you run tests with coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
